<div role="form">
    <div class="box-body" >
        <field id="name" model="bcCtrl.billingCycle.name" label="Nome" 
            readonly="bcCtrl.tabDelete" grid="12 6 4" placeholder="Informe o nome"></field>
        <field id="month"  model="bcCtrl.billingCycle.month" label="Mês" 
            readonly="bcCtrl.tabDelete" grid="12 6 4" placeholder="Informe o mês"  type="number" ></field>
        <field id="year" model="bcCtrl.billingCycle.year" label="Ano" 
            readonly="bcCtrl.tabDelete" grid="12 6 4" placeholder="Informe o Ano"  type="number" ></field>
   
            

    <div class="col-xs-12" >
        <fieldset>
            <legend>Resumo</legend>
            <div ng-include="'billingCycle/summary.html'"></div>
        </fieldset>
    </div>

    <div class="col-xs-12 col-lg-6" >
        <fieldset>
            <legend>Créditos</legend>
            <div ng-include="'billingCycle/creditList.html'" ></div>
        </fieldset>
    </div>

    <div class="col-xs-12 col-lg-6" >
            <fieldset>
                <legend>Débitos</legend>
                <div ng-include="'billingCycle/debitList.html'" ></div>
            </fieldset>
        </div>
    
    </div>
    <div class="box-footer" >
        <button class="btn btn-primary" ng-if="bcCtrl.tabCreate" ng-click="bcCtrl.create()" >Incluir</button>
        <button class="btn btn-info" ng-if="bcCtrl.tabUpdate" ng-click="bcCtrl.update()" >Alterar</button>
        <button class="btn btn-danger" ng-if="bcCtrl.tabDelete" ng-click="bcCtrl.delete()" >Excluir</button>
        <button class="btn btn-deault" ng-click="bcCtrl.refresh()" >Cancelar</button>
    </div>
</div>
