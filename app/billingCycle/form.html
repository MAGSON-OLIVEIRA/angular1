<div role="form">
    <div class="box-body" >
        <field id="name" model="bcCtrl.billingCycle.name" label="Nome" grid="12 6 4" placeholder="Informe o nome"></field>
        <field id="month"  model="bcCtrl.billingCycle.month" label="Mês" grid="12 6 4" placeholder="Informe o mês"  type="number" ></field>
        <field id="year" model="bcCtrl.billingCycle.year" label="Ano" grid="12 6 4" placeholder="Informe o Ano"  type="number" ></field>
    </div>
    <div class="box-footer" >
        <button class="btn btn-primary" ng-if="bcCtrl.tabCreate" ng-click="bcCtrl.create()" >Incluir</button>
        <button class="btn btn-info" ng-if="bcCtrl.tabUpdate">Alterar</button>
        <button class="btn btn-danger" ng-if="bcCtrl.tabDelete" ng-click="bcCtrl.delete()" >Excluir</button>
        <button class="btn btn-deault" ng-click="bcCtrl.refresh()" >Cancelar</button>
    </div>
</div>
